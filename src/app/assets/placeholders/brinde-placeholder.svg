<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d9e2ec;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Gift Box -->
  <g transform="translate(200, 200)">
    <!-- Box Body -->
    <rect x="-60" y="0" width="120" height="90" fill="#667eea" rx="4"/>
    
    <!-- Box Lid -->
    <rect x="-70" y="-25" width="140" height="30" fill="#764ba2" rx="4"/>
    
    <!-- Ribbon Vertical -->
    <rect x="-8" y="-25" width="16" height="115" fill="#f6ad55"/>
    
    <!-- Ribbon Horizontal -->
    <rect x="-70" y="35" width="140" height="16" fill="#f6ad55"/>
    
    <!-- Bow -->
    <ellipse cx="-25" cy="-30" rx="20" ry="12" fill="#ed8936"/>
    <ellipse cx="25" cy="-30" rx="20" ry="12" fill="#ed8936"/>
    <circle cx="0" cy="-30" r="8" fill="#dd6b20"/>
    
    <!-- Sparkles -->
    <g fill="#fbbf24" opacity="0.8">
      <circle cx="-90" cy="-60" r="4"/>
      <circle cx="95" cy="-50" r="3"/>
      <circle cx="-85" cy="110" r="3"/>
      <circle cx="90" cy="105" r="4"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4a5568" text-anchor="middle">
    Brinde
  </text>
</svg>
