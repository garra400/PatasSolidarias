<div class="reset-password-container">
  <div class="reset-password-card">
    <div class="header">
      <img src="/assets/images/logo.png" alt="Logo" class="logo">
      <h2>Redefinir Senha</h2>
      <p>Digite sua nova senha abaixo</p>
    </div>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <!-- Nova Senha -->
      <div class="form-group">
        <label for="novaSenha">
          <i class="fas fa-lock"></i>
          Nova Senha
        </label>
        <input
          id="novaSenha"
          type="password"
          formControlName="novaSenha"
          placeholder="Digite sua nova senha"
          [class.error]="resetPasswordForm.get('novaSenha')?.invalid && resetPasswordForm.get('novaSenha')?.touched"
        >
        <div class="error-message" *ngIf="resetPasswordForm.get('novaSenha')?.invalid && resetPasswordForm.get('novaSenha')?.touched">
          <span *ngIf="formErrors.novaSenha?.['required']">
            <i class="fas fa-exclamation-circle"></i>
            A senha é obrigatória
          </span>
          <span *ngIf="formErrors.novaSenha?.['minlength']">
            <i class="fas fa-exclamation-circle"></i>
            A senha deve ter no mínimo 6 caracteres
          </span>
        </div>
      </div>

      <!-- Confirmar Senha -->
      <div class="form-group">
        <label for="confirmarSenha">
          <i class="fas fa-lock"></i>
          Confirmar Senha
        </label>
        <input
          id="confirmarSenha"
          type="password"
          formControlName="confirmarSenha"
          placeholder="Confirme sua nova senha"
          [class.error]="(resetPasswordForm.get('confirmarSenha')?.invalid && resetPasswordForm.get('confirmarSenha')?.touched) || formErrors.passwordMismatch"
        >
        <div class="error-message" *ngIf="resetPasswordForm.get('confirmarSenha')?.invalid && resetPasswordForm.get('confirmarSenha')?.touched">
          <span *ngIf="formErrors.confirmarSenha?.['required']">
            <i class="fas fa-exclamation-circle"></i>
            Confirme sua senha
          </span>
        </div>
        <div class="error-message" *ngIf="formErrors.passwordMismatch && resetPasswordForm.get('confirmarSenha')?.touched">
          <span>
            <i class="fas fa-exclamation-circle"></i>
            As senhas não conferem
          </span>
        </div>
      </div>

      <!-- Error Message -->
      <div class="alert alert-error" *ngIf="errorMessage">
        <i class="fas fa-times-circle"></i>
        {{ errorMessage }}
      </div>

      <!-- Success Message -->
      <div class="alert alert-success" *ngIf="successMessage">
        <i class="fas fa-check-circle"></i>
        {{ successMessage }}
        <p class="redirect-message">Redirecionando para o login...</p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn-submit"
        [disabled]="resetPasswordForm.invalid || isLoading || !token"
      >
        <span *ngIf="!isLoading">
          <i class="fas fa-key"></i>
          Redefinir Senha
        </span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin"></i>
          Redefinindo...
        </span>
      </button>
    </form>

    <div class="footer">
      <a routerLink="/login" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Voltar para o login
      </a>
    </div>
  </div>
</div>
