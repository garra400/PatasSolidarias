<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="logo-section">
      <img src="/assets/images/logo.png" alt="Patas Solidárias" class="logo">
      <h1>Recuperar Senha</h1>
      <p>Informe seu email para receber o link de recuperação</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
      <div class="form-group">
        <label for="email">Email *</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="seu@email.com"
          [class.error]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
        >
        <span class="error-message" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
          Email inválido
        </span>
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="forgotPasswordForm.invalid || isLoading" class="btn-primary">
        {{ isLoading ? 'Enviando...' : 'Enviar Link de Recuperação' }}
      </button>

      <div class="links">
        <span>Lembrou sua senha?</span>
        <a routerLink="/login">Voltar para Login</a>
      </div>
    </form>
  </div>
</div>
