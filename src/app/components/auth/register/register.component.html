<div class="register-container">
  <div class="register-card">
    <div class="logo-section">
      <img src="/assets/images/logo.png" alt="Patas Solidárias" class="logo">
      <h1>Criar Conta</h1>
      <p>Cadastre-se para se tornar um padrinho</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="nome">Nome Completo *</label>
        <input 
          type="text" 
          id="nome" 
          formControlName="nome" 
          placeholder="Seu nome completo"
          [class.error]="registerForm.get('nome')?.invalid && registerForm.get('nome')?.touched"
        >
        <span class="error-message" *ngIf="registerForm.get('nome')?.invalid && registerForm.get('nome')?.touched">
          Nome deve ter no mínimo 3 caracteres
        </span>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="seu@email.com"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        >
        <span class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Email inválido
        </span>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="telefone">Telefone *</label>
          <input 
            type="text" 
            id="telefone" 
            formControlName="telefone" 
            placeholder="(00) 00000-0000"
            (input)="formatPhone($event)"
            maxlength="15"
            [class.error]="registerForm.get('telefone')?.invalid && registerForm.get('telefone')?.touched"
          >
          <span class="error-message" *ngIf="registerForm.get('telefone')?.invalid && registerForm.get('telefone')?.touched">
            Telefone inválido
          </span>
        </div>

        <div class="form-group">
          <label for="rg">RG *</label>
          <input 
            type="text" 
            id="rg" 
            formControlName="rg" 
            placeholder="00.000.000-0"
            (input)="formatRG($event)"
            maxlength="12"
            [class.error]="registerForm.get('rg')?.invalid && registerForm.get('rg')?.touched"
          >
          <span class="error-message" *ngIf="registerForm.get('rg')?.invalid && registerForm.get('rg')?.touched">
            RG inválido
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="senha">Senha *</label>
        <input 
          type="password" 
          id="senha" 
          formControlName="senha" 
          placeholder="••••••••"
          [class.error]="registerForm.get('senha')?.invalid && registerForm.get('senha')?.touched"
        >
        <span class="error-message" *ngIf="registerForm.get('senha')?.invalid && registerForm.get('senha')?.touched">
          Senha deve ter no mínimo 6 caracteres
        </span>
      </div>

      <div class="form-group">
        <label for="confirmarSenha">Confirmar Senha *</label>
        <input 
          type="password" 
          id="confirmarSenha" 
          formControlName="confirmarSenha" 
          placeholder="••••••••"
          [class.error]="registerForm.get('confirmarSenha')?.invalid && registerForm.get('confirmarSenha')?.touched"
        >
        <span class="error-message" *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmarSenha')?.touched">
          As senhas não coincidem
        </span>
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="registerForm.invalid || isLoading" class="btn-primary">
        {{ isLoading ? 'Cadastrando...' : 'Criar Conta' }}
      </button>

      <div class="links">
        <span>Já tem uma conta?</span>
        <a routerLink="/login">Entrar</a>
      </div>
    </form>
  </div>
</div>
