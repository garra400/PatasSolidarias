<div class="configuracoes-container">
  <div class="page-header">
    <h1>⚙️ Configurações</h1>
    <p>Gerencie suas informações pessoais</p>
  </div>

  <!-- Mensagens -->
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="alert alert-error">
    {{ errorMessage }}
  </div>

  <!-- Dados Pessoais -->
  <div class="config-card">
    <h2>Dados Pessoais</h2>
    <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
      <div class="form-group">
        <label for="nome">Nome Completo *</label>
        <input type="text" id="nome" formControlName="nome">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" formControlName="email" [readOnly]="true">
          <small>Email não pode ser alterado</small>
        </div>

        <div class="form-group">
          <label for="cpf">CPF *</label>
          <input type="text" id="cpf" formControlName="cpf" [readOnly]="true">
          <small>CPF não pode ser alterado</small>
        </div>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone *</label>
        <input type="text" id="telefone" formControlName="telefone">
      </div>

      <button type="submit" [disabled]="profileForm.invalid || isLoadingProfile" class="btn-primary">
        {{ isLoadingProfile ? 'Salvando...' : 'Salvar Alterações' }}
      </button>
    </form>
  </div>

  <!-- Alterar Senha -->
  <div class="config-card">
    <h2>Alterar Senha</h2>
    <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()">
      <div class="form-group">
        <label for="senhaAtual">Senha Atual *</label>
        <input type="password" id="senhaAtual" formControlName="senhaAtual">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="novaSenha">Nova Senha *</label>
          <input type="password" id="novaSenha" formControlName="novaSenha">
        </div>

        <div class="form-group">
          <label for="confirmarSenha">Confirmar Nova Senha *</label>
          <input type="password" id="confirmarSenha" formControlName="confirmarSenha">
        </div>
      </div>

      <button type="submit" [disabled]="passwordForm.invalid || isLoadingPassword" class="btn-primary">
        {{ isLoadingPassword ? 'Alterando...' : 'Alterar Senha' }}
      </button>
    </form>
  </div>
</div>
