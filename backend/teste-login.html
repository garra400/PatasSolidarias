<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login - Patas Solid√°rias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            display: none;
        }
        
        .result.success {
            background: #f0fdf4;
            border: 2px solid #16a34a;
            display: block;
        }
        
        .result.error {
            background: #fff5f5;
            border: 2px solid #dc3545;
            display: block;
        }
        
        .result h3 {
            margin-bottom: 15px;
        }
        
        .result.success h3 {
            color: #16a34a;
        }
        
        .result.error h3 {
            color: #dc3545;
        }
        
        .result pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
        }
        
        .check-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .check-item.ok {
            background: #f0fdf4;
            color: #16a34a;
        }
        
        .check-item.fail {
            background: #fff5f5;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste de Login</h1>
        <p class="subtitle">Teste se o backend est√° retornando os dados corretos</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="joaovicgomes.10@gmail.com" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit" id="submitBtn">Testar Login</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const resultDiv = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Testando...';
            resultDiv.innerHTML = '';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Sucesso!
                    const user = data.user;
                    
                    let html = '<h3>‚úÖ Login Bem-Sucedido!</h3>';
                    html += '<div style="margin-top: 20px;">';
                    
                    // Verifica√ß√µes
                    html += `<div class="check-item ${user.isDoador ? 'ok' : 'fail'}">`;
                    html += `<strong>${user.isDoador ? '‚úÖ' : '‚ùå'} isDoador:</strong> ${user.isDoador}`;
                    html += '</div>';
                    
                    html += `<div class="check-item ${user.totalMesesApoio > 0 ? 'ok' : 'fail'}">`;
                    html += `<strong>${user.totalMesesApoio > 0 ? '‚úÖ' : '‚ùå'} totalMesesApoio:</strong> ${user.totalMesesApoio}`;
                    html += '</div>';
                    
                    html += `<div class="check-item ${user.brindesDisponiveis >= 0 ? 'ok' : 'fail'}">`;
                    html += `<strong>${user.brindesDisponiveis >= 0 ? '‚úÖ' : '‚ùå'} brindesDisponiveis:</strong> ${user.brindesDisponiveis}`;
                    html += '</div>';
                    
                    html += `<div class="check-item ${user.assinaturaAtiva ? 'ok' : 'fail'}">`;
                    html += `<strong>${user.assinaturaAtiva ? '‚úÖ' : '‚ùå'} assinaturaAtiva:</strong> ${user.assinaturaAtiva ? user.assinaturaAtiva.status : 'null'}`;
                    html += '</div>';
                    
                    html += '</div>';
                    
                    html += '<h4 style="margin-top: 20px; margin-bottom: 10px;">üì¶ Objeto Completo:</h4>';
                    html += `<pre>${JSON.stringify(user, null, 2)}</pre>`;
                    
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = html;
                    
                    // Salvar no localStorage para teste
                    console.log('üíæ Salvando no localStorage...');
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    localStorage.setItem('token', data.token);
                    console.log('‚úÖ Salvo! Agora voc√™ pode ir para http://localhost:4200/conta');
                    
                } else {
                    // Erro
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Erro no Login</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Mensagem:</strong> ${data.message}</p>
                    `;
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Erro de Conex√£o</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                    <p>Verifique se o backend est√° rodando em http://localhost:3000</p>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Testar Login';
            }
        });
    </script>
</body>
</html>
